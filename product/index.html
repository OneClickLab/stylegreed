<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StyleGreed</title>
    <meta name="description" content="Easily shop and discover anywhere anytime with 800+ brands in your pocket.">
    <meta name="keywords" content="Shop, Style, Women, Tinder, Store, Fashion, Design, Designer">
    <meta name="author" content="StyleGreed">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css" />

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48564200-6', 'auto');
      ga('send', 'pageview');

    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <a href="/" class="logo">StyleGreed</a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="large-product-item">
                        <a href="{{url}}" target="_blank">
                            <img src="{{image}}" class="img-responsive center-block" alt="{{productName}}" />
                            <h3>{{productName}}</h3>
                            <p><small>{{brandName}}</small></p>
                            <p></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <h2 class="section-title">Contact Us</h2>
                    <p>The best way to get in contact with the StyleGreed team is to send an email to <a href="mailto:support@stylegreed.com" target="_blank">support@stylegreed.com</a>. If you want a quick way to connect or engage with us you can do so on Twitter <a href="http://twitter.com/stylegreed" target="_blank">@stylegreed</a> and add us on Instagram.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row small">
                <div class="col-xs-12 text-center">
                    Copyright &copy; StyleGreed <script type="text/javascript"> document.write(new Date().getFullYear()); </script>.
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/assets/product.js"></script>
</body>
</html>
